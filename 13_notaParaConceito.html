<meta charset="UTF-8" />
<script>
    //Converta a nota para conceito, conforme a tabela abaixo:
    //Nota                     Conceito
    //Entre 10.0 e 9.0            A
    //Entre 8.9 e 8.0             B
    //Entre 7.9 e 7.0             C
    //Entre 6.9 e 6.0             D
    //Entre 5.9 e zero            E

    const notaReal = Number(prompt(`Informe sua Nota (Ex:8.6)`))

    let conceito
    if (notaReal >= 9.0) conceito = "A"
    else if (notaReal >= 8.0) conceito = "B"
    else if (notaReal >= 7.0) conceito = "C"
    else if (notaReal >= 6.0) conceito = "D"
    else conceito = "E"

    document.write(`Sua nota conceito Ã© ${conceito}`)
</script>
