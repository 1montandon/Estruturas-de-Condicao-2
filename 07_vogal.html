<meta charset="UTF-8">
<script>
    //  Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const letra = String(prompt("Informe sua letra (1):"))
    let conceito 

    if (letra === "A" || letra === "E" || letra === "I" || letra ==="O" || letra === "U" || letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") conceito = "é uma vogal"
    else conceito = "não é uma vogal"

    document.write(`a letra ${conceito}`)

</script>
